########################################################################
# Plugins
########################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'egel/tmux-gruvbox'          # Gruvbox theme, powerline support
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Continuum settings
set -g @continuum-restore on
set -g @continuum-save-interval 10

# Resurrect settings
set -g @resurrect-capture-pane-contents on
set -g @resurrect-strategy-nvim session
set -g @resurrect-processes '~julia'

# Sensible settings
set -g history-limit 5000

########################################################################
# General Settings
########################################################################
set -g mouse on
set -g status-position bottom
set -g base-index 1
set -g renumber-windows on

# Status Bar Styles
set-option -g status-style bg=colour237,fg=colour223
set-window-option -g window-status-style bg=colour214,fg=colour237
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-window-option -g window-status-current-style bg=red,fg=colour237
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237
set-option -g message-style bg=colour239,fg=colour223
set-option -g message-command-style bg=colour239,fg=colour223
set-option -g display-panes-active-colour colour250
set-option -g display-panes-colour colour237
set-option -g status-justify left
set-option -g status-left-style none
set-option -g status-left-length 80
set-option -g status-right-style none
set-option -g status-right-length 80
set-window-option -g window-status-separator ""

# Custom Status Formats
set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold,nounderscore,noitalics]#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #{battery_color_fg}#[bg=colour239,nobold,noitalics,nounderscore]#{battery_color_bg}#[fg=colour237] #{battery_percentage} "
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour214,fg=colour239] #I #[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

########################################################################
# Key Bindings
########################################################################
# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Pane splitting
bind -n C-b split-window -h -c "#{pane_current_path}"
bind -n C-n split-window -v -c "#{pane_current_path}"
bind c new-window -c "$PWD"
bind-key v splitw -h -p 40
bind-key h splitw -v -p 40

# Vim-Tmux Navigator compatibility
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\S+\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\' 'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\' 'select-pane -l'"

bind-key -n C-Space if-shell "$is_vim" "send-keys C-Space" "select-pane -t:.+"

# Copy mode navigation
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l
bind-key -T copy-mode-vi C-Space select-pane -t:.+

# Terminal and clipboard tweaks
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 0
set-option -s set-clipboard off

# Window navigation
bind C-[ previous-window
bind C-] next-window

########################################################################
# TPM plugin manager
########################################################################
run '~/.tmux/plugins/tpm/tpm'

